<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin/singup</title>
    <link rel="stylesheet" href="signup-style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="signupcontainer">
        <div class="signcard">
            <span class = "Heading"><h1>| Stone Crusher</h1></span>
            <span class ="mode">
                <h1 class = "sign-in">Sign In</h1>
                <h1 class = "sign-up">Sign Up</h1>
            </span>
            <form>
                    <span class = "input-fields">
                        <input type="email" class = "Email-input" placeholder="| Email">
                        <box-icon name='user' type='solid' color='#f9f5f5' ></box-icon>
                    </span>
                    <span class = "input-fields">
                        <input type="password" class = "Password-input" placeholder="| Password">
                        <box-icon name='key' type = "solid" color ="white"></box-icon>
                    </span>
                    <span class = "input-fields">
                        <div class="save-details">
                            <label for="save-details">Save Login details</label>
                            <input type="checkbox" id="save-details" class="save-details-check-box" name="Save details">
                        </div>
                    </span>  
            </form>
            <button class="signin-btn" onclick="window.location.href='index.html'">SIGN IN</button>
            <button class="forgot-password">Forgot Password</button>
            <div class="more-sign-in-options">
                <span class = "more-options-divider"><hr> Sign in using <hr></span>
